	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/pop.js"></script>
	<script type="text/javascript">
		$('.zhuce').click(function(evt){
			evt.preventDefault();
			resetposition($('.tanchuang:eq(0)'));
			$('.tanchuang:eq(0)').show();
		});
		$('#btnlogin a').click(function(evt){
			evt.preventDefault();
			resetposition($('.tanchuang:eq(1)'));
			$('.tanchuang:eq(1)').show();
		});
		$('#dzyxzcs').click(function(evt){
			evt.preventDefault();
			resetposition($('.tanchuang:eq(2)'));
			$('.tanchuang:eq(2)').show();
		});
		$(window).resize(function(){//重设弹窗位置
			resetposition($('.tanchuang'));
		});
		$(window).scroll(function(){//重设弹窗位置
			resetposition($('.tanchuang'));
		});
		$('.popsure').click(function(e){
			e.preventDefault();
			$(this).parent().parent().parent().parent().hide();
		});
		$('.popcancle').click(function(e){
			e.preventDefault();
			$(this).parent().parent().parent().parent().hide();
		});
		$('.close').click(function(){
			$(this).parent().parent().parent().hide();
		});
	</script>
